<body>
  <div class="wrapper">
    <header>
      <h1>Bible Translator</h1>

          <select name="book" class="bookAndChapter--selectBook"></select>
          <select name="book" class="bookAndChapter--selectChapter"></select>
        </div>

          <input class='verse' type="text">
          <button class='getScripture'>Submit</button>
        </div>
      </div>
    </header>
    <div class="container">
